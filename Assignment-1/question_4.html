<!DOCTYPE html>
<html>

<head>
    <script>

        async function airlinesData() {

            const response = await fetch("https://think.cs.vt.edu/corgis/datasets/json/airlines/airlines.json");
            const data = await response.json();
            const newArray = data.map(specificData);

            function specificData(input) {
                airportData = input["Airport"];
                flightData = input["Statistics"]["Flights"];

                return {
                    Airport: airportData,
                    Flights: flightData,
                    SumEqualsTotal:
                        flightData["Cancelled"] +
                        flightData["Delayed"] +
                        flightData["Diverted"] +
                        flightData["On Time"] ===
                        flightData["Total"],
                };
            }
            console.log(newArray);
        }

        airlinesData();
    </script>
</head>

<body>
    <p>Console here</p>
</body>

</html>
